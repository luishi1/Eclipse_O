<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Product Form</h1>
        <form id="product-form">
            <input type="hidden" id="product-id">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-price">Product Price</label>
                <input type="number" class="form-control" id="product-price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Product</button>
            <a href="index.html" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (productId) {
            // Load product data for editing
            document.getElementById('product-id').value = productId;
            document.getElementById('product-name').value = 'Product A'; // Replace with actual product name
            document.getElementById('product-price').value = '10.00'; // Replace with actual product price
        }

        document.getElementById('product-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('product-id').value;
            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;

            if (id) {
                // Implement update functionality here
                alert(`Product with ID ${id} updated!`);
            } else {
                // Implement create functionality here
                alert(`New product ${name} added!`);
            }

            // Redirect back to the product list
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
